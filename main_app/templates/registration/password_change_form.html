{% extends 'base.html' %} {% block content %}

<div class="form-content p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card mb-3">
            <div class="card-header text-center">
              <h3 class="font-weight-light my-4">Change Your Password</h3>
            </div>
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                {% for key, value in form.errors.items %}
                  <strong>{{ value }}</strong>
                {% endfor %}
              </div>
            {% endif %}
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_old_password">Old Password</label>
                  <input type="password" name="old_password" autocomplete="new-password"
                         class="form-control" required id="id_old_password"
                         placeholder="Enter Old Password"/>
                </div>
                <div class="form-group">
                  <label for="id_new_password1">New Password</label>
                  <input type="password" name="new_password1" autocomplete="new-password"
                         class="form-control" required id="id_new_password1"
                         placeholder="Enter New Password"/>
                </div>
                <div class="form-group">
                  <label for="id_new_password2">New Password Confirmation</label>
                  <input type="password" name="new_password2" autocomplete="new-password"
                         required id="id_new_password2" class="form-control"
                         placeholder="Confirm New Password"/>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-dark" id="reset">Update Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
