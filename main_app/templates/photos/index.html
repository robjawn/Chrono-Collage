{% extends 'base.html' %} {% block content %}

<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Historical Photographs</h1>
                <p class="fs-4">A gallery of user-contributed photographs documenting the past</p>
            </div>
        </div>
    </div>
</header>
<section class="pt-4">
    <div class="container px-lg-5">
        <div class="row gx-lg-5">
            {% for photo in photos %}
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div style="margin-top: 2rem;">
                            <a href="{% url 'detail' photo.id %}" class ="link-dark" style="text-decoration: none;" style=>
                            <h2 class="fs-4 fw-bold">{{ photo.title }}</h2>
                            <p class="mb-0">{{ photo_context.date }}</p>
                            <img class="card-img"src={{photo.url}}>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
