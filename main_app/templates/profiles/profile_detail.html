{% extends 'base.html' %} {% block content %}


<div class="container px-lg-5" style="margin-top: 3rem;">
    <h1>{{ profile.user.username }}'s Profile</h1>

    <p>{{ profile.bio }}</p>

    <h2>Photos</h2>

    <ul>
    {% for photo in photos %}
        <li>
            <a href="{% url 'detail' photo.id %}">{{ photo.title }}</a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
