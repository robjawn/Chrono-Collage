<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chrono Collage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body style="padding-bottom: 120px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 3rem;">
            <a href="/"class="navbar-brand">
                <img src="https://i.imgur.com/WfEUEdq.png" width="40" height="40">
                <span style="color: darkgoldenrod;">Chrono Collage</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Photo Index</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'photos_create' %}">Add a Photo</a>
                  </li>
                  <button type="button" style="float:right;" class="btn btn-outline-secondary"><a style="text-decoration:none;color:inherit;" href="{% url 'logout' %}">Log Out</a></button>
                  {% else %}
                  <button type="button" style="float:right;" class="btn btn-outline-secondary"><a style="text-decoration:none;color:inherit;" href="{% url 'signup' %}">Register</a></button>
                  <button type="button" style="float:right;" class="btn btn-outline-secondary"><a style="text-decoration:none;color:inherit;" href="{% url 'login' %}">Log In</a></button>
                  {% endif %}
                </ul>
              </div>
        </nav>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="bg-light text-center text-lg-start fixed-bottom">
      <div class="text-center p-3">
        All Rights Reserved &copy; 2023 Chrono Collage &nbsp;
      </div>
    </footer>
  </body>
</html>
